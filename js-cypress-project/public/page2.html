<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container my-4">
    <main>
      <h4 class="mb-3">Modal</h4>

      <!-- Button trigger modal -->
      <button type="button" 
              class="btn btn-primary" 
              data-bs-toggle="modal" 
              data-bs-target="#exampleModal" 
              onclick="displayModal('exampleModal')">
        Launch demo modal
      </button>
      <a href="/" alt="" class="btn btn-secondary">Retour Ã  l'accueil</a>

      <!-- <div class="modal fade" 
            style="display: none;" 
      <div class="modal fade show" 
            style="display: block;" >
      <body class="modal-open" style="overflow: hidden; padding-right: 15px;"> -->

      <!-- Modal -->
      <div class="modal fade" 
            id="exampleModal" 
            tabindex="-1" 
            aria-labelledby="exampleModalLabel" 
            aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" 
                      class="btn-close" 
                      data-bs-dismiss="modal" 
                      aria-label="Close" 
                      onclick="hideModal('exampleModal')"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" 
                      class="btn btn-secondary" 
                      data-bs-dismiss="modal" 
                      onclick="hideModal('exampleModal')">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- JS -->
  <script src="./js/app.js"></script>
</body>
</html>
