<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- JS -->
  <script src="./js/app.js"></script>
</head>
<body>
  <div class="container my-4">
    <main>
      <h4 class="mb-3">Informations</h4>
      <!-- FORMULAIRE -->
      <form class="needs-validation"
            onsubmit="return submitForm(event, '/page2.html')">
        <!-- Input Name -->
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="">
            <div class="invalid-feedback" id="firstNameErr">
              Valid first name is required.
            </div>
          </div>
          <!-- Input Country -->
          <div class="col-md-5">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country">
              <option value="">Choose...</option>
              <option value="usa">United States</option>
              <option value="fr">France</option>
            </select>
            <div class="invalid-feedback" id="countryErr">
              Please select a valid country.
            </div>
          </div>
        </div>
        <!-- Submit Button -->
        <button class="w-100 btn btn-primary btn-lg mt-4" 
                type="submit">Continue to checkout</button>
      </form>
      <!-- FORMULAIRE : end -->
    </main>
  </div>
</body>
</html>
